sudo: required
language: bash
services:
  - docker
before_script:
  - docker build -t ${KBC_APP_REPOSITORY} .
script: 
  - docker run ${KBC_APP_REPOSITORY}
after_success:
  - docker images
deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
  on:
    tags: true  
